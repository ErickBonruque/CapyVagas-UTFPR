api:
  dashboard: true
  insecure: true  # Only for development - disable in production

entryPoints:
  web:
    address: ":80"
  
  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt

certificatesResolvers:
  letsencrypt:
    acme:
      email: admin@capyvagas.example.com  # CHANGE THIS IN PRODUCTION
      storage: /letsencrypt/acme.json
      # Use staging server for testing
      # caServer: https://acme-staging-v02.api.letsencrypt.org/directory
      httpChallenge:
        entryPoint: web

providers:
  docker:
    exposedByDefault: false
    network: web
  
  file:
    directory: /etc/traefik/dynamic
    watch: true

# Logging
log:
  level: INFO
  format: json

accessLog:
  format: json
  fields:
    headers:
      defaultMode: keep
