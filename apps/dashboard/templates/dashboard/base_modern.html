<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard - WAHA Bot{% endblock %}</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX para interatividade -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Alpine.js para micro-interações -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Chart.js para gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    
    <!-- Ícones (Heroicons via CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@heroicons/svg@2.0.18/outline/index.min.css">
    
    <style>
        [x-cloak] { display: none !important; }
        
        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50 font-sans antialiased">
    {% csrf_token %}
    <div x-data="{ sidebarOpen: true }" class="flex h-screen overflow-hidden">
        
        <!-- Sidebar -->
        <aside 
            x-show="sidebarOpen"
            x-transition:enter="transition ease-out duration-200"
            x-transition:enter-start="-translate-x-full"
            x-transition:enter-end="translate-x-0"
            x-transition:leave="transition ease-in duration-200"
            x-transition:leave-start="translate-x-0"
            x-transition:leave-end="-translate-x-full"
            class="w-64 bg-gray-900 text-white flex-shrink-0 overflow-y-auto"
        >
            <!-- Logo -->
            <div class="flex items-center justify-between px-6 py-4 border-b border-gray-800">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-green-500 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-lg font-bold">WAHA Bot</h1>
                        <p class="text-xs text-gray-400">Dashboard</p>
                    </div>
                </div>
            </div>
            
            <!-- Menu de navegação -->
            <nav class="mt-6 px-3">
                <a href="{% url 'dashboard_home' %}" class="flex items-center px-4 py-3 mb-2 rounded-lg hover:bg-gray-800 transition-colors {% if request.path == '/dashboard/' %}bg-gray-800 text-green-400{% endif %}">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    Dashboard
                </a>
                
                <a href="{% url 'courses_list' %}" class="flex items-center px-4 py-3 mb-2 rounded-lg hover:bg-gray-800 transition-colors {% if 'courses' in request.path %}bg-gray-800 text-green-400{% endif %}">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                    </svg>
                    Cursos
                </a>
                
                <a href="{% url 'users_list' %}" class="flex items-center px-4 py-3 mb-2 rounded-lg hover:bg-gray-800 transition-colors {% if 'users' in request.path %}bg-gray-800 text-green-400{% endif %}">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a4 4 0 00-5-4M9 11a4 4 0 100-8 4 4 0 000 8zm0 0a4 4 0 014 4v1H5v-1a4 4 0 014-4zm7-1a3 3 0 110-6 3 3 0 010 6z"></path>
                    </svg>
                    Alunos
                </a>

                <a href="{% url 'interactions_log' %}" class="flex items-center px-4 py-3 mb-2 rounded-lg hover:bg-gray-800 transition-colors {% if 'interactions' in request.path %}bg-gray-800 text-green-400{% endif %}">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"></path>
                    </svg>
                    Interações
                </a>
                
                <div class="border-t border-gray-800 my-4"></div>
                
                <a href="{% url 'bot_status' %}" class="flex items-center px-4 py-3 mb-2 rounded-lg hover:bg-gray-800 transition-colors {% if 'status' in request.path %}bg-gray-800 text-green-400{% endif %}">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    Status do Bot
                </a>

                <a href="{% url 'bot_configuration' %}" class="flex items-center px-4 py-3 mb-2 rounded-lg hover:bg-gray-800 transition-colors {% if 'configuration' in request.path %}bg-gray-800 text-green-400{% endif %}">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 1.343-3 3s1.343 3 3 3 3-1.343 3-3-1.343-3-3-3zm0-6a9 9 0 00-9 9c0 4.337 3.064 7.942 7.112 8.82l1.388 3.18 1.388-3.18C17.936 18.942 21 15.337 21 11a9 9 0 00-9-9z"></path>
                    </svg>
                    Configuração WAHA
                </a>

                <a href="/admin/" target="_blank" class="flex items-center px-4 py-3 mb-2 rounded-lg hover:bg-gray-800 transition-colors text-gray-400">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    Admin Django
                </a>
                
                <a href="/api/" target="_blank" class="flex items-center px-4 py-3 mb-2 rounded-lg hover:bg-gray-800 transition-colors text-gray-400">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                    </svg>
                    API REST
                </a>
            </nav>
        </aside>
        
        <!-- Conteúdo principal -->
        <div class="flex-1 flex flex-col overflow-hidden">
            
            <!-- Header -->
            <header class="bg-white shadow-sm border-b border-gray-200 z-10">
                <div class="flex items-center justify-between px-6 py-4">
                    <div class="flex items-center">
                        <button 
                            @click="sidebarOpen = !sidebarOpen"
                            class="text-gray-500 hover:text-gray-700 focus:outline-none mr-4"
                        >
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                        <h2 class="text-xl font-semibold text-gray-800">{% block page_title %}Dashboard{% endblock %}</h2>
                    </div>
                    
                    <div class="flex items-center space-x-4">
                        <!-- Indicador de status em tempo real -->
                        <div 
                            hx-get="/api/bot/status/" 
                            hx-trigger="load, every 30s"
                            hx-target="#bot-status-indicator"
                            id="bot-status-indicator"
                            class="flex items-center space-x-2 px-3 py-2 bg-gray-100 rounded-lg"
                        >
                            <div class="w-2 h-2 bg-gray-400 rounded-full animate-pulse"></div>
                            <span class="text-sm text-gray-600">Verificando...</span>
                        </div>
                    </div>
                </div>
            </header>
            
            <!-- Área de conteúdo com scroll -->
            <main class="flex-1 overflow-y-auto bg-gray-50 p-6">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    
    <!-- Toast notifications -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2"></div>
    
    <script>
        // Função helper para mostrar notificações toast
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500';
            toast.className = `${bgColor} text-white px-6 py-3 rounded-lg shadow-lg transform transition-all duration-300 translate-x-full`;
            toast.textContent = message;
            
            document.getElementById('toast-container').appendChild(toast);
            
            setTimeout(() => toast.classList.remove('translate-x-full'), 100);
            setTimeout(() => {
                toast.classList.add('translate-x-full');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
        
        // Handler para atualizar o indicador de status
        document.body.addEventListener('htmx:afterSwap', (event) => {
            if (event.detail.target.id === 'bot-status-indicator') {
                try {
                    const data = JSON.parse(event.detail.xhr.response);
                    const indicator = event.detail.target;
                    const statusDot = indicator.querySelector('div');
                    const statusText = indicator.querySelector('span');
                    
                    if (data.status === 'online') {
                        statusDot.className = 'w-2 h-2 bg-green-500 rounded-full';
                        statusText.textContent = 'Bot Online';
                        statusText.className = 'text-sm text-green-700 font-medium';
                    } else if (data.status === 'offline') {
                        statusDot.className = 'w-2 h-2 bg-red-500 rounded-full';
                        statusText.textContent = 'Bot Offline';
                        statusText.className = 'text-sm text-red-700 font-medium';
                    } else {
                        statusDot.className = 'w-2 h-2 bg-yellow-500 rounded-full animate-pulse';
                        statusText.textContent = 'Bot com Erro';
                        statusText.className = 'text-sm text-yellow-700 font-medium';
                    }
                } catch (e) {
                    console.error('Erro ao processar status do bot:', e);
                }
            }
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
