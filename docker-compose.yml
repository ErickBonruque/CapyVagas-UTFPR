version: '3.8'

# ============================================================================
# CapyVagas-UTFPR - Docker Compose Configuration
# ============================================================================
# 
# ⚠️ IMPORTANTE: Configuração de Credenciais
# 
# Este arquivo usa variáveis de ambiente para senhas e chaves API.
# NÃO ARMAZENE SENHAS NO GITHUB!
#
# Para configurar localmente:
# 1. Copie .env.example para .env
# 2. Ou execute: ./scripts/setup-local.sh
# 3. Edite o arquivo .env com suas credenciais
#
# Production-ready configuration with:
# - PostgreSQL for data persistence
# - Redis for caching and sessions
# - Django backend with REST API
# - WAHA for WhatsApp integration
# - Traefik for reverse proxy and HTTPS
# ============================================================================

services:
  # ==========================================================================
  # Traefik - Reverse Proxy & Load Balancer
  # ==========================================================================
  traefik:
    image: traefik:v2.10
    container_name: capyvagas_traefik
    restart: unless-stopped
    command:
      - "--configFile=/etc/traefik/traefik.yml"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - ./infra/traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./infra/traefik/dynamic:/etc/traefik/dynamic:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_certs:/letsencrypt
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - web
    labels:
      - "traefik.enable=false"  # Don't proxy Traefik itself

  # ==========================================================================
  # PostgreSQL - Database
  # ==========================================================================
  db:
    image: postgres:15-alpine
    container_name: capyvagas_db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-capyvagas}
      - POSTGRES_USER=${POSTGRES_USER:-capyvagas_user}
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
    secrets:
      - postgres_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-capyvagas_user} -d ${POSTGRES_DB:-capyvagas}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - web
    labels:
      - "traefik.enable=false"

  # ==========================================================================
  # Redis - Cache & Session Store
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: capyvagas_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - web
    labels:
      - "traefik.enable=false"

  # ==========================================================================
  # Django Backend - REST API & Business Logic
  # ==========================================================================
  backend:
    build:
      context: .
      dockerfile: docker/django/Dockerfile
    container_name: capyvagas_backend
    restart: unless-stopped
    command: /start.sh
    ports:
      - "8000:8000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`${DOMAIN:-localhost}`) || Host(`backend.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.backend.entrypoints=web"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
    env_file:
      - .env
    secrets:
      - django_secret_key
      - postgres_password
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - web

  # ==========================================================================
  # WAHA - WhatsApp HTTP API
  # ==========================================================================
  # Exposed both directly (port 3000) and via Traefik (waha.${DOMAIN}) to keep
  # the dashboard usable behind HTTPS and custom domains without breaking
  # authentication.
  # ==========================================================================
  waha:
    image: devlikeapro/waha
    container_name: capyvagas_waha
    restart: unless-stopped
    # Usando entrypoint padrão do WAHA
    environment:
      # WhatsApp Engine Configuration
      - WHATSAPP_DEFAULT_ENGINE=WEBJS
      - WHATSAPP_HOOK_URL=http://backend:8000/webhook/
      - WHATSAPP_HOOK_EVENTS=message.any
      
      # Dashboard Configuration
      - WAHA_DASHBOARD_ENABLED=true
      - WAHA_DASHBOARD_USERNAME=${WAHA_DASHBOARD_USERNAME}
      - WAHA_DASHBOARD_PASSWORD=${WAHA_DASHBOARD_PASSWORD}
      
      # Swagger Configuration
      - WHATSAPP_SWAGGER_USERNAME=${WHATSAPP_SWAGGER_USERNAME}
      - WHATSAPP_SWAGGER_PASSWORD=${WHATSAPP_SWAGGER_PASSWORD}
      
      # API Configuration
      - WAHA_API_KEY=${WAHA_API_KEY}
      
      # Logging
      - WAHA_LOG_LEVEL=info
      - WAHA_LOG_FORMAT=PRETTY
    ports:
      - "3000:3000"  # Direct access - no Traefik proxy
    volumes:
      - waha_sessions:/app/.sessions
    networks:
      - web
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.waha.rule=Host(`waha.${DOMAIN:-localhost}`) || Host(`waha.localhost`)"
      - "traefik.http.routers.waha.entrypoints=web"
      - "traefik.http.services.waha.loadbalancer.server.port=3000"
      - "traefik.http.middlewares.waha-security.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.routers.waha.middlewares=waha-security,security-headers"

# ============================================================================
# Docker Secrets - Secure Credential Management
# ============================================================================
secrets:
  django_secret_key:
    file: ./secrets/django_secret_key.txt
  postgres_password:
    file: ./secrets/postgres_password.txt
  waha_api_key:
    file: ./secrets/waha_api_key.txt
  waha_dashboard_password:
    file: ./secrets/waha_dashboard_password.txt
  waha_swagger_password:
    file: ./secrets/waha_swagger_password.txt

# ============================================================================
# Volumes - Data Persistence
# ============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  waha_sessions:
    driver: local
  traefik_certs:
    driver: local

# ============================================================================
# Networks - Service Communication
# ============================================================================
networks:
  web:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
